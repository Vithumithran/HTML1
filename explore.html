<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body background="bg2.png">
<div class="header">
  <h1>Quotes</h1>
</div>
<div class="row"> 
  <div class="column">
  <img src="Quote1.webp" style="width:100%">
  <img src="Quote2.webp" style="width:100%">
  <img src="Quote3.webp" style="width:100%">
  <img src="Quote4.jpg" style="width:100%">
  <img src="Quote5.webp" style="width:100%">
  </div>
  <div class="column">
  <img src="Quote6.webp" style="width:100%">
  <img src="Quote7.webp" style="width:100%">
  <img src="Quote8.webp" style="width:100%">
  <img src="Quote9.webp" style="width:100%">
  <img src="Quote10.webp" style="width:100%">
</div>

</body>
</html>
